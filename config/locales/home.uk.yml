uk:
  home:
    hero:
      title: "Графіки ІПР"
      subtitle: "Індивідуальний План Розвитку для відслідковування динаміки та досягнення максимального потенціалу — і для людини, і для бізнесу."
      cta: "Спробувати зараз"

    tutorials:
      title: "Відео-демонстрація"
      intro: "Тут ви знайдете 3 відео: інтерфейс користувача, менеджера та власника компанії."
      user:
        title: "Інтерфейс користувача (20 хв)"
        description: "Нормативи вигоряння, розфокус (не більше 5 скілів), особисті івенти, реальні дані за 2024 рік тощо."
      manager:
        title: "Інтерфейс менеджера (11 хв)"
        description: "Керування командою, рекомендації шкіл, корпоративні івенти, доступ учасників до динаміки команди тощо."
      owner:
        title: "Інтерфейс власника компанії (10 хв)"
        description: "Створення відділів, порівняльний аналіз департаментів, корпоративні рекомендації та івенти."

    benefits:
      title: "Чому Графіки ІПР важливі?"
      items:
        1:
          title: "Швидке виявлення вигоряння"
          description: "Один погляд на графік допомагає побачити, хто з працівників «просідає» і потребує підтримки."
        2:
          title: "Прозорі рішення про підвищення"
          description: "Графіки чітко показують, у кого достатньо ресурсу та прогресу для збільшення обов'язків і зарплати."
        3:
          title: "Зручна звітність і економія часу"
          description: "Замість багатогодинних характеристик — один інтуїтивний графік. Уся картина видна за хвилини."

    how_it_works:
      title: "Як це працює?"
      steps:
        1:
          title: "Крок 1"
          description: "Додаєте цілі та задачі (Goals) — будь то покращення професійних навичок чи особистого розвитку."
        2:
          title: "Крок 2"
          description: "Виставляєте «зусилля» (Effort) у балах, залежно від складності та часу, потрібного на реалізацію задач."
        3:
          title: "Крок 3"
          description: "Раз на квартал оновлюєте відсоток прогресу. Отримуєте графіки, аналіз і готові рішення для команди або особистого розвитку."

    cta_section:
      title: "Готові підняти ефективність на новий рівень?"
      description: "Зареєструйтесь і спробуйте Графіки ІПР для себе або вашої команди."
      btn_text: "Почати зараз"
